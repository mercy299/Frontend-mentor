<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aniekeme</a>.
  </div>

  <div class="wrapper">

    <div class="flex-container">

      <div class="first">
         <div class="get">Get <span style="color: blueviolet">insights</span> that help<br> your business grow.</div>
         <br>
         <div class="discover">Discover the benefits of data analytics and make<br>
         better decisions regarding revenue, customer <br>experience,
         and overall efficiency.</div>
         
         <br>
         <div class="below">
          <div>10K+</div>
          <div>314</div>
          <div>12M+</div>
         </div>

         <div class="under">
          <div>COMPANIES</div>
          <div>TEMPLATES</div>
          <div>QUERIES</div>
         </div>
      </div>

      <div class="second">
        <img src="./images/image-header-desktop.jpg" alt="picture of people">
      </div>


    </div>

  </div>
</body>
</html>
